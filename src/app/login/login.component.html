<div class="h-100 p-t-5 fondo">
  <div class="row h-100">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 d-flex h-100">
      <div class="login-box m-auto">
        <div class="white-box">
          <form id="login-form" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" class="form-horizontal m-t-20">
            <div class="form-group ">
              <div class="col-xs-12 text-center">
                <h1>¡Bienvenido!</h1>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <label for="username" class="sr-only">Usuario</label>
                <div class="input-group">
                  <div class=" addon-icon">
                    <i class="fa fa-user"></i>
                  </div>
                  <input type="text" class="form-control btn-rounded" id="username" name="username" ngModel
                    #username="ngModel" placeholder="Usuario" autofocus>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <label for="password" class="sr-only">Contraseña</label>
                <div class="input-group">
                  <div class=" addon-icon">
                    <i class="fa fa-lock"></i>
                  </div>
                  <input type="password" class="form-control btn-rounded" id="password" name="password" ngModel
                    #password="ngModel" placeholder="Contraseña">
                </div>
              </div>
            </div>
            <div class="form-group text-center m-t-40 row">
              <div class="col-xs-12 mx-auto">
                <button class="btn btn-primary btn-rounded btn-md btn-block text-uppercase waves-effect waves-light"
                  type="submit">Ingresar</button>
              </div>
              <br>
              <div class="col-md-12 col-xs-12 m-t-5 text-center"><a [routerLink]="[ './../recovery' ]"
                  class="text-dark"><i class="fa fa-lock m-r-5"></i> Olvide mi contraseña</a></div>
            </div>
            <simple-notifications [options]="options"></simple-notifications>
          </form>
          <footer class="footer text-center">
            <div class="social">
              <a href="https://gt.linkedin.com/company/foxylabs" target="_blank" class="btn  btn-linkedin"
                data-toggle="tooltip" data-title="Visita nuestro LinkedIn"> <i aria-hidden="true"
                  class="fa fa-linkedin"></i> </a>
              <a href="https://www.facebook.com/foxylabs" target="_blank" class="btn  btn-facebook"
                data-toggle="tooltip" data-title="Visita nuestro Facebook"> <i aria-hidden="true"
                  class="fa fa-facebook"></i> </a>
              <a href="https://foxylabs.gt" target="_blank" class="btn btn-googleplus" data-toggle="tooltip"
                data-title="Visita nuestra pagina web"> <i aria-hidden="true" class="fa fa-edge"></i> </a>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="Loading">
  <div class="modal-dialog">
    <div class="text-center" style="margin-top:50%;">
      <loaders-css [loader]="'line-scale'" [loaderClass]="'loader1'"></loaders-css>
    </div>
  </div>
</div>
