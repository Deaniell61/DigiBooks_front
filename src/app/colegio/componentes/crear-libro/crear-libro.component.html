<div class="row text-center">
  <div class="col-xs-8 text-center col-sm-8 col-md-8 col-lg-8 mx-auto f-none my-2" *ngIf="selectedData">
    <input type="text" class="form-control" [disabled]="imagenes.length > 0" id="name" name="name" required ngModel #name="ngModel"
      [(ngModel)]="selectedData.name">
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 f-none mx-auto" *ngIf="imagenes.length > 0">
    <button type="button" class="btn btn-info" (click)="guardar()" *ngIf="!selectedData.id">Guardar</button>
    <button type="button" class="btn btn-info" *ngIf="selectedData.id">Actualizar</button>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mx-auto f-none p-2">
    <input type="file" id="avatar" (change)="subirImagenes($event,'avatar')" />
    <progress value="0" max="100" id="barra_de_progreso"></progress>
  </div>
  <div class="col-md-12">
    <div class="box box-solid">
      <div class="box-body">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" *ngIf="selectedData && selectedData.file!=null">
          <div class="carousel-inner" style="height: 700px!important;">
            <div class="item" [class.active]="i==active" *ngFor="let imagen of imagenes; let i = index">
              <img [src]="imagen.url ? imagen.url : imagen.file" alt="First slide" class="w-100 h-auto m-auto hm-100">
              <div class="carousel-caption">
                {{i}}
              </div>
            </div>
          </div>
          <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
            <span class="fa fa-angle-left"></span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
            <span class="fa fa-angle-right"></span>
          </a>
        </div>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  <div class="row f-none px-2" *ngIf="selectedData && selectedData.file!=null">
    <div *ngFor="let imagen of imagenes; let i = index" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 d-flex" style="height:250px;">
      <button type="button" class="close" aria-hidden="true">Ã—</button>
      <img [src]="imagen.url ? imagen.url : imagen.file" (click)="seleccionar(i)" class="w-100 pointer h-auto m-auto hm-100">
    </div>
  </div>
</div>
<simple-notifications [options]="options"></simple-notifications>
